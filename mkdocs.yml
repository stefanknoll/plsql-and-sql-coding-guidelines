site_name: PL/SQL & SQL Coding Guidelines
site_url: https://stefanknoll.github.io/plsql-and-sql-coding-guidelines/

repo_name: stefanknoll/plsql-and-sql-coding-guidelines
repo_url: https://github.com/stefanknoll/plsql-and-sql-coding-guidelines.git
edit_uri: ""

theme:
  name: material
  #logo: images/insum-logo-inverted.png
  logo: images/pdg_logo.png
  favicon: images/favicon.ico
  palette:
    primary: 'light-green'
    accent: 'green'

extra_css:
  - 'stylesheets/extra.css'

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - pymdownx.arithmatex
  - footnotes

extra:
  guideline_version: 1.1
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/insum-labs
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/insumsolutions
  search:
      language: 'en, fr, es'

plugins:
  - search
  - awesome-pages:
      collapse_single_pages: false
  - with-pdf:
      enabled_if_env: ENABLE_PDF_EXPORT
      author: Stefan Knoll
      copyright: Primus Solutions AG 2024
